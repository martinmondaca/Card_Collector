<!DOCTYPE html>
<html lang="en">

<head>
  <title>Card Collector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="cyan lighten-2">
    <div class="nav-wrapper">
      <img src="" alt="Collect 'Em All Logo" width="75" height="75">
      <a href="#" class="brand-logo center">Collect 'Em All</a>
    </div>
    </div>
  </nav>

  <div class="container login-box">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form class="login">

          <div class="input-field ">
            <input type="email" id="email-input" class="validate">
            <label for="email">Email</label>
          </div>

          <div class=" input-field">
            <input type="password" id="password-input" class="validate">
            <label for="password">Password</label>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">navigate_next</i>
          </button>

        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <footer class="page-footer cyan lighten-2">
    <div class="container">
      <div class="row">
        <div class="col l6">
          <h5 class="white-text">Collaborators</h5>
          <p><a class="grey-text text-lighten-3" href="https://github.com/abgabbard" target="_blank">Andrew Gabbard</a>
            |
            <a class="grey-text text-lighten-3" href="https://github.com/gg2704" target="_blank">Gabriel Gonzales</a> |
            <a class="grey-text text-lighten-3" href="https://github.com/martinmondaca" target="_blank">Martin
              Mondaca</a>
          </p>
        </div>


      </div>
    </div>
    <div class="footer-copyright">
      <div class="row">
        <div class="container">
          <div class="col l4 offset-l2 s12">
            <a href="https://github.com/martinmondaca/Card_Collector"><img src="images/github_logo.png"
                style="width:50px; height: 50px;" alt="GitHub Repo Link"></a>
          </div>
        </div>
      </div>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
